    // Reduce
    // Average the age of all users
    function avgUserAge() {
        // Count the number of users whose age is null
        var nullAgeCount = 0
        var userAge = users.reduce(function(total, user) {
            if (user.age == null) {
                nullAgeCount += 1;
                return total
            }
            else {
                return total = total + user.age;
            }
        }, 0);
        var avgAge = userAge / (users.length - nullAgeCount);
        return avgAge;
    }
